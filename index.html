<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/stylesheet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Twilio Flex CRM</title>
  </head>
  <body>
    <div class="container">
      <div id="main-column" class="col-sm-12">
        <div>
          <h3 class="float-left mb-3">CRM</h3>
          <input
            type="text"
            class="form-control float-right mt-3"
            style="width: 300px"
            id="myInput"
            placeholder="Search contacts..."
          />
        </div>

        <table class="table-sm" id="myTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody id="contacts-table-body"></tbody>
        </table>

        <script src="./js/randomusers.js"></script>

        <script>
          $(document).ready(function () {
            console.log(
              'document ready: fetch("https://randomuser.me/api/?results=25&nat=us"'
            )

            fetch("https://randomuser.me/api/?results=25&nat=us")
              .then((response) => response.json())
              .then((result) => {
                console.log("RESULT.RESULTS")
                console.log(result.results)

                if (result.results.length > 0) {
                  contacts = result.results
                } else {
                  alert(result.response)
                  console.log("else: " + result.response)
                }
              })
              .catch((error) => {
                console.log("CATCH")
                console.log(
                  ".catch JSON.stringify(error, undefined, 2): \n" +
                    JSON.stringify(error, undefined, 2)
                )
                console.log("error", error)
              })
              .finally(() => {
                console.log("FINALLY")

                buildTable(contacts)
              })

            $("#myInput").on("keyup", function () {
              let value = $(this).val().toLowerCase()

              $("#contacts-table-body tr").filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
              })
            })
          })

          function buildTable(contacts) {
            $("#contacts").ready(function () {
              let start = Date.now()
              contacts.sort(function (a, b) {
                var nameA = a.name.first + a.name.last || ""
                nameA = nameA.toUpperCase()
                var nameB = b.name.first + b.name.last || ""
                nameB = nameB.toUpperCase()
                if (nameA < nameB) {
                  return -1
                }
                if (nameA > nameB) {
                  return 1
                }

                return 0
              })

              let tableRows = ""

              contacts.forEach((contact) => {
                let number = removeSpaces(contact.phone)
                let email = contact.email
                let fullName = (
                  contact.name.first +
                  " " +
                  contact.name.last
                ).trim()

                tableRows +=
                  "<tr>" +
                  '<td name="fullName"><a class="text-body" href="../twilio-flex-crm-details/?nat=us&seed=' +
                  formatNumber(number) +
                  '">' +
                  fullName +
                  "</a></td>" +
                  '<td name="email">' +
                  email +
                  "</td>" +
                  '<td name="phone">' +
                  formatNumber(number) +
                  "</td>" +
                  "</tr>"
              })
              $("#contacts-table-body").html(tableRows)
            })
          }
        </script>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
